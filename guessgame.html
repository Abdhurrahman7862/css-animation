<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        *{
            background-color: blueviolet;
        }.he{
            background-color: grey;opacity: 0.9;
        }
        .he:hover{
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div style="display: flex;justify-content:center;margin-top:20%">
    <div style="border-color: white;border-width:2px;border-style:solid;width:fit-content;padding:3%;">
    <h1 class="he">Guess the number!</h1>
    <input id="in"class="he">
    <button onclick="check()" class="he">Check</button>
    <p style="color: whitesmoke;">Your Result</p>
    <p style="color: whitesmoke;">Your score: <span id="score">0</span></p></div></div>

    <script>
        var randomnumber = Math.floor(Math.random() * 10) + 1;
        console.log(randomnumber);
        var score = 0;

        function check() {
            score++;
            document.getElementById("score").textContent = score;

            var num = document.getElementById("in").value;
            var enumb = Number(num);

            if (enumb === randomnumber) {
                console.log("yes");
                alert("You won! Thank you for playing! Try again!");
                score = 0; 
                document.getElementById("score").textContent = score;
                randomnumber = Math.floor(Math.random() * 10) + 1; 
                console.log(randomnumber);
            } else {
                console.log("no");
                if (score >= 4) {
                    alert("You Lost the Game.Please try again!.");
                    score = 0;
                    document.getElementById("score").textContent = score;
                    randomnumber = Math.floor(Math.random() * 10) + 1;
                    console.log(randomnumber);
                }
            }
        }
    </script>
</body>
</html>
